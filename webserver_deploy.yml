---
- name: Install Webserver Packages
  hosts: showcase-photobooth
  become: yes
  become_method: sudo

  vars:
    - http_port: 80
    - apache_max_keep_alive_requests: 115
    - ntpserver: 0.nz.pool.ntp.org
    # DBServer can also be localhost if it is all-in-one
    - dbserver_ip_address: "10.0.0.5"

  tasks:
  - name: install apache and http components
    yum:
      name:
        - httpd
        - php
        - php-mysql
        - libsemanage-python
        - ntp
      state: latest
    notify: restart apache

  - name: Set SELinux to allow httpd to connect to external database
    seboolean:
      name: httpd_can_network_connect
      state: yes
      persistent: yes
    notify: restart apache

  - name: start apache
    service:
      name: httpd
      state: started
      enabled: yes

  - name: enable http port {{ http_port }}
    firewalld:
      port: "{{ http_port }}/tcp"
      state: enabled
      permanent: true
    notify: restart firewall

  - name: start ntp 
    service:
      name: ntpd
      state: started
      enabled: yes

  - name: update ntp config
    template:
      src: templates/ntp.conf.j2
      dest: /etc/ntp.conf
    notify: restart ntp

  - name: update apache config file
    template:
      src: templates/httpd.conf.j2
      dest: /etc/httpd/conf/httpd.conf
    notify: restart apache

  - name: update dns resolve dbserver dns entry
    lineinfile:
      path: /etc/hosts
      regexp: dbserver1
      line: "{{ dbserver_ip_address }} dbserver1"
      state: present

  - name: copy websource directory
    copy:
      src: websource
      path: /var/www/

  - name: remove html directory
    file:
      path: /var/www/html
      state: absent
  
  - name: rename websource directory to html
    command: "mv /var/www/websource /var/www/html"
  
  handlers:
  - name: restart firewall
    service:
      name: firewalld
      state: restarted
  - name: restart apache
    service:
      name: httpd
      state: restarted
  - name: restart ntp
    service:
      name: ntpd
      state: restarted
...
